<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SANEKALA SPARRING VOL.2 - Fight Card</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Oswald (Bold) & Roboto (Text) -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* Custom Styles & Animations */
        :root {
            --red-corner: #ef4444;
            --blue-corner: #3b82f6;
            --neon-gold: #fbbf24;
            --bg-dark: #0f0f0f;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-dark);
            color: white;
            overflow-x: hidden;
        }

        h1, h2, h3, .fighter-name, .vs-text {
            font-family: 'Oswald', sans-serif;
            text-transform: uppercase;
        }

        /* Background Handling */
        .hero-bg {
            /* Ganti URL di bawah ini dengan path gambar poster Anda, misal: 'poster ig 1.jpg' */
            background-image: linear-gradient(to bottom, rgba(0,0,0,0.7), rgba(15,15,15,1)), url('hero1.png'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        /* Neon Glow Effects */
        .neon-text-red {
            text-shadow: 0 0 10px rgba(239, 68, 68, 0.7);
        }
        .neon-text-blue {
            text-shadow: 0 0 10px rgba(59, 130, 246, 0.7);
        }
        .neon-border {
            box-shadow: 0 0 15px rgba(251, 191, 36, 0.3);
        }

        /* Card Styling */
        .fight-card {
            background: rgba(25, 25, 25, 0.9);
            border: 1px solid #333;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .fight-card:hover {
            transform: translateY(-5px);
            border-color: var(--neon-gold);
            box-shadow: 0 0 20px rgba(251, 191, 36, 0.2);
        }

        /* VS Badge Animation */
        .vs-badge {
            background: linear-gradient(135deg, #1a1a1a 0%, #333 100%);
            border: 2px solid var(--neon-gold);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(251, 191, 36, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(251, 191, 36, 0); }
            100% { box-shadow: 0 0 0 0 rgba(251, 191, 36, 0); }
        }

        /* Corner Indicators */
        .corner-strip-red {
            background: linear-gradient(90deg, transparent, var(--red-corner));
            height: 4px;
            width: 100%;
        }
        .corner-strip-blue {
            background: linear-gradient(90deg, var(--blue-corner), transparent);
            height: 4px;
            width: 100%;
        }

        /* Glitch Effect for Title */
        .glitch-wrapper {
            position: relative;
        }
        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .glitch::before {
            left: 2px;
            text-shadow: -1px 0 #ff00c1;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim-1 5s infinite linear alternate-reverse;
        }
        .glitch::after {
            left: -2px;
            text-shadow: -1px 0 #00fff9;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim-2 5s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim-1 {
            0% { clip: rect(20px, 9999px, 10px, 0); }
            100% { clip: rect(50px, 9999px, 80px, 0); }
        }
        @keyframes glitch-anim-2 {
            0% { clip: rect(80px, 9999px, 90px, 0); }
            100% { clip: rect(10px, 9999px, 40px, 0); }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #111;
        }
        ::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--neon-gold);
        }
    </style>
</head>
<body class="antialiased min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="fixed w-full z-50 bg-black/80 backdrop-blur-md border-b border-gray-800">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="text-2xl font-bold tracking-tighter text-yellow-500 font-oswald">
                SANEKALA <span class="text-white">VOL.2</span>
            </div>
            <a href="#fight-card" class="bg-red-600 hover:bg-red-700 text-white px-4 py-1 rounded text-sm font-bold uppercase transition">
                Free Ticket
            </a>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero-bg min-h-[80vh] flex items-center justify-center relative pt-16">
        <div class="absolute inset-0 bg-gradient-to-t from-[#0f0f0f] via-transparent to-black/50"></div>
        
        <div class="container mx-auto px-4 text-center z-10 relative">
            <p class="text-yellow-500 tracking-[0.5em] text-sm md:text-lg mb-2 uppercase animate-pulse">Underground Fighting Event</p>
            
            <div class="glitch-wrapper mb-6">
                <h1 class="glitch text-6xl md:text-8xl font-bold text-white leading-none" data-text="SANEKALA">
                    SANEKALA
                </h1>
                <h2 class="text-4xl md:text-6xl font-bold text-gray-400 mt-2">
                    SPARRING <span class="text-red-600">VOL.2</span>
                </h2>
            </div>

            <div class="flex flex-col md:flex-row justify-center items-center gap-6 mt-8 text-gray-300">
                <div class="flex items-center gap-2">
                    <i class="fas fa-calendar-alt text-yellow-500"></i>
                    <span class="font-mono text-lg">SELASA, 30 DESEMBER 2025</span>
                </div>
                <div class="flex items-center gap-2">
                    <i class="fas fa-map-marker-alt text-red-500"></i>
                    <span class="font-mono text-lg">GOR KONI MAJALAYA</span>
                </div>
            </div>

            <div class="mt-10">
                <a href="#fight-card" class="inline-block border border-yellow-500 text-yellow-500 hover:bg-yellow-500 hover:text-black px-8 py-3 rounded-full text-lg font-bold transition duration-300 uppercase tracking-wider">
                    Lihat Fight Card
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content: Fight Card -->
    <main id="fight-card" class="flex-grow py-16 container mx-auto px-4">
        
        <div class="text-center mb-12">
            <h2 class="text-4xl md:text-5xl font-bold mb-4"><span class="text-red-600">OFFICIAL</span> FIGHT CARD</h2>
            <div class="w-24 h-1 bg-yellow-500 mx-auto"></div>
        </div>

        <!-- Filter Buttons -->
        <div class="flex justify-center gap-4 mb-10 flex-wrap">
            <button onclick="filterFights('all')" class="filter-btn active bg-gray-800 hover:bg-gray-700 text-white px-6 py-2 rounded-full border border-gray-600 transition focus:ring-2 ring-yellow-500">
                ALL FIGHTS
            </button>
            <button onclick="filterFights('street')" class="filter-btn bg-black hover:bg-gray-900 text-red-500 px-6 py-2 rounded-full border border-red-900 transition">
                STREET BOXING
            </button>
            <button onclick="filterFights('freestyle')" class="filter-btn bg-black hover:bg-gray-900 text-blue-500 px-6 py-2 rounded-full border border-blue-900 transition">
                FREESTYLE STRIKING
            </button>
        </div>

        <!-- Fights Grid -->
        <div id="fights-container" class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-6xl mx-auto">
            <!-- Fight cards will be injected here by JavaScript -->
        </div>

    </main>

    <!-- Footer -->
    <footer class="bg-black border-t border-gray-800 py-8">
        <div class="container mx-auto px-4 text-center">
            <div class="text-2xl font-bold text-yellow-500 font-oswald mb-4">SANEKALA</div>
            <p class="text-gray-500 mb-6">Respect All, Fear None. The Best Underground Fighting in Town.</p>
            <div class="flex justify-center gap-6 mb-6">
                <a href="#" class="text-gray-400 hover:text-white text-2xl transition"><i class="fab fa-instagram"></i></a>
                <a href="#" class="text-gray-400 hover:text-white text-2xl transition"><i class="fab fa-youtube"></i></a>
                <a href="#" class="text-gray-400 hover:text-white text-2xl transition"><i class="fab fa-tiktok"></i></a>
            </div>
            <p class="text-gray-600 text-sm">&copy; 2025 Sanekala Sparring. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript Logic -->
    <script>
        // DATA PETARUNG (EDIT DISINI SESUAI POSTER)
        // types: 'street' atau 'freestyle'
        const fights = [
            {
                id: 1,
                type: 'street',
                category: 'AMATEUR - 57KG',
                red: { name: 'Yoenas Febriyantino', camp: 'Sanekala Fighting Camp', record: '1-0-1', image: 'yunas.jpg' },
                blue: { name: '?', camp: '?', record: '-', image: 'https://api.dicebear.com/7.x/avataaars/svg?seed=Rizky&backgroundColor=c0aede' }
            },
            {
                id: 2,
                type: 'freestyle',
                category: 'AMATEUR - 54KG',
                red: { name: 'Rohendi', camp: 'Sanekala Fighting Camp', record: '1-0-0', image: 'godeg.jpg' },
                blue: { name: '?', camp: '?', record: '-', image: 'https://api.dicebear.com/7.x/avataaars/svg?seed=Bimo&backgroundColor=ffdfbf' }
            },
            {
                id: 3,
                type: 'street',
                category: 'AMATEUR - 57KG',
                red: { name: 'Ali Maulana Rizqi', camp: 'Sanekala Fighting Camp', record: 'Debut', image: 'ali.jpg' },
                blue: { name: '?', camp: '?', record: '-', image: 'https://api.dicebear.com/7.x/avataaars/svg?seed=Kevin&backgroundColor=c0aede' }
            },
            {
                id: 4,
                type: 'freestyle',
                category: 'AMATEUR - 70KG',
                red: { name: 'DOYANG', camp: 'Sanekala Fighting Camp', record: 'Debut', image: 'doyang.jpg' },
                blue: { name: '?', camp: '?', record: '-', image: 'https://api.dicebear.com/7.x/avataaars/svg?seed=Anton&backgroundColor=ffdfbf' }
            },
             {
                id: 5,
                type: 'freestyle',
                category: 'AMATEUR - 48KG',
                red: { name: '?', camp: '?', record: '-', image: 'https://api.dicebear.com/7.x/avataaars/svg?seed=Anton&backgroundColor=ffdfbf' },
                blue: { name: 'Raka Aditia Fratama', camp: 'Sanekala Fighting Camp', record: 'Debut', image: 'raka.jpg' }
            },
            {
                id: 6,
                type: 'street',
                category: 'AMATEUR - 48KG',
                red: { name: '?', camp: '?', record: '-', image: 'https://api.dicebear.com/7.x/avataaars/svg?seed=Anton&backgroundColor=ffdfbf' },
                blue: { name: 'Aditya Fratama', camp: 'Sanekala Fighting Camp', record: 'Debut', image: 'aditya.jpg' }
            },
        ];

        const container = document.getElementById('fights-container');
        const buttons = document.querySelectorAll('.filter-btn');

        // Function to render HTML
        function renderFights(filterType) {
            container.innerHTML = ''; // Clear existing content
            
            let delay = 0;

            const filteredFights = filterType === 'all' 
                ? fights 
                : fights.filter(f => f.type === filterType);

            if (filteredFights.length === 0) {
                container.innerHTML = '<div class="col-span-1 md:col-span-2 text-center text-gray-500 py-10">Belum ada pertandingan di kategori ini.</div>';
                return;
            }

            filteredFights.forEach(fight => {
                const card = document.createElement('div');
                card.className = `fight-card rounded-xl w-full mx-auto animate-fade-in-up`;
                card.style.animationDelay = `${delay}ms`;
                
                // Set badge styling based on type
                const typeBadgeColor = fight.type === 'street' ? 'bg-red-900/50 text-red-400 border-red-800' : 'bg-blue-900/50 text-blue-400 border-blue-800';
                const typeLabel = fight.type === 'street' ? 'STREET BOXING' : 'FREESTYLE STRIKING';

                card.innerHTML = `
                    <div class="flex flex-col h-full">
                        <!-- Header: Category & Type -->
                        <div class="flex justify-between items-center p-3 bg-black/50 border-b border-gray-800">
                            <span class="text-xs font-bold text-gray-400 tracking-wider">${fight.category}</span>
                            <span class="text-xs font-bold px-2 py-1 rounded border ${typeBadgeColor}">${typeLabel}</span>
                        </div>

                        <!-- Matchup Area -->
                        <div class="flex flex-row items-center justify-between p-4 md:p-6 relative bg-gradient-to-b from-transparent to-black/80 flex-grow">
                            
                            <!-- Red Corner -->
                            <div class="flex-1 flex flex-col items-center text-center z-10">
                                <div class="w-20 h-20 md:w-24 md:h-24 rounded-full border-4 border-red-600 overflow-hidden mb-3 bg-gray-800 relative shadow-[0_0_15px_rgba(220,38,38,0.5)]">
                                    <img src="${fight.red.image}" alt="${fight.red.name}" class="w-full h-full object-cover">
                                </div>
                                <h3 class="text-lg md:text-xl font-bold text-white leading-tight neon-text-red">${fight.red.name}</h3>
                                <p class="text-xs text-gray-400 mt-1 uppercase">${fight.red.camp}</p>
                                <p class="text-xs text-red-500 font-mono mt-1">${fight.red.record}</p>
                            </div>

                            <!-- VS Badge -->
                            <div class="relative z-20 mx-2 md:mx-4">
                                <div class="vs-badge w-12 h-12 md:w-16 md:h-16 rounded-full flex items-center justify-center transform rotate-45">
                                    <span class="transform -rotate-45 font-oswald text-xl md:text-2xl font-bold text-yellow-500 italic">VS</span>
                                </div>
                            </div>

                            <!-- Blue Corner -->
                            <div class="flex-1 flex flex-col items-center text-center z-10">
                                <div class="w-20 h-20 md:w-24 md:h-24 rounded-full border-4 border-blue-600 overflow-hidden mb-3 bg-gray-800 relative shadow-[0_0_15px_rgba(37,99,235,0.5)]">
                                    <img src="${fight.blue.image}" alt="${fight.blue.name}" class="w-full h-full object-cover">
                                </div>
                                <h3 class="text-lg md:text-xl font-bold text-white leading-tight neon-text-blue">${fight.blue.name}</h3>
                                <p class="text-xs text-gray-400 mt-1 uppercase">${fight.blue.camp}</p>
                                <p class="text-xs text-blue-500 font-mono mt-1">${fight.blue.record}</p>
                            </div>
                        </div>

                        <!-- Footer Actions -->
                        <div class="p-4 border-t border-gray-800 flex justify-between items-center bg-black/40">
                             <div class="w-full flex">
                                <button class="flex-1 py-2 text-xs font-bold text-red-500 hover:bg-red-900/20 rounded transition uppercase border border-red-900/30 mr-2">
                                    Dukung Red
                                </button>
                                <button class="flex-1 py-2 text-xs font-bold text-blue-500 hover:bg-blue-900/20 rounded transition uppercase border border-blue-900/30">
                                    Dukung Blue
                                </button>
                             </div>
                        </div>
                        
                        <!-- Color Strips -->
                        <div class="absolute bottom-0 left-0 w-1/2 h-1 bg-red-600 shadow-[0_0_10px_rgba(220,38,38,0.8)]"></div>
                        <div class="absolute bottom-0 right-0 w-1/2 h-1 bg-blue-600 shadow-[0_0_10px_rgba(37,99,235,0.8)]"></div>
                    </div>
                `;
                
                container.appendChild(card);
                delay += 100; // Stagger animation
            });
        }

        // Filter Logic
        function filterFights(type) {
            // Update active button state
            buttons.forEach(btn => {
                btn.classList.remove('bg-gray-700', 'ring-2', 'ring-yellow-500');
                if(type === 'all' && btn.innerText.includes('ALL')) {
                    btn.classList.add('bg-gray-700', 'ring-2', 'ring-yellow-500');
                } else if (type === 'street' && btn.innerText.includes('STREET')) {
                    btn.classList.add('bg-gray-700', 'ring-2', 'ring-yellow-500');
                } else if (type === 'freestyle' && btn.innerText.includes('FREESTYLE')) {
                    btn.classList.add('bg-gray-700', 'ring-2', 'ring-yellow-500');
                }
            });

            renderFights(type);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            renderFights('all');
            
            // Add custom animation styles via JS to avoid cluttering CSS
            const style = document.createElement('style');
            style.innerHTML = `
                @keyframes fadeInUp {
                    from { opacity: 0; transform: translateY(20px); }
                    to { opacity: 1; transform: translateY(0); }
                }
                .animate-fade-in-up {
                    animation: fadeInUp 0.5s ease-out forwards;
                    opacity: 0; /* Initial state */
                }
            `;
            document.head.appendChild(style);
        });

    </script>
</body>

</html>
