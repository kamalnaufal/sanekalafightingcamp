    <style>
        /* Custom Styles & Animations */
        :root {
            --red-corner: #ef4444;
            --blue-corner: #3b82f6;
            --neon-gold: #fbbf24;
            --bg-dark: #0f0f0f;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-dark);
            color: white;
            overflow-x: hidden;
        }

        h1, h2, h3, .fighter-name, .vs-text {
            font-family: 'Oswald', sans-serif;
            text-transform: uppercase;
        }

        /* Background Handling */
        .hero-bg {
            background-image: linear-gradient(to bottom, rgba(0,0,0,0.7), rgba(15,15,15,1)), url('hero1.png'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        /* Neon Glow Effects */
        .neon-text-red {
            text-shadow: 0 0 10px rgba(239, 68, 68, 0.7);
        }
        .neon-text-blue {
            text-shadow: 0 0 10px rgba(59, 130, 246, 0.7);
        }

        /* Card Styling */
        .fight-card {
            background: rgba(25, 25, 25, 0.9);
            border: 1px solid #333;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .fight-card:hover {
            transform: translateY(-5px);
            border-color: var(--neon-gold);
            box-shadow: 0 0 20px rgba(251, 191, 36, 0.2);
        }

        /* VS Badge Animation */
        .vs-badge {
            background: linear-gradient(135deg, #1a1a1a 0%, #333 100%);
            border: 2px solid var(--neon-gold);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(251, 191, 36, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(251, 191, 36, 0); }
            100% { box-shadow: 0 0 0 0 rgba(251, 191, 36, 0); }
        }

        /* Glitch Effect for Title */
        .glitch-wrapper {
            position: relative;
        }
        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .glitch::before {
            left: 2px;
            text-shadow: -1px 0 #ff00c1;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim-1 5s infinite linear alternate-reverse;
        }
        .glitch::after {
            left: -2px;
            text-shadow: -1px 0 #00fff9;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim-2 5s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim-1 {
            0% { clip: rect(20px, 9999px, 10px, 0); }
            100% { clip: rect(50px, 9999px, 80px, 0); }
        }
        @keyframes glitch-anim-2 {
            0% { clip: rect(80px, 9999px, 90px, 0); }
            100% { clip: rect(10px, 9999px, 40px, 0); }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #111; }
        ::-webkit-scrollbar-thumb { background: #444; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--neon-gold); }

        /* Animations */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        function renderFights(filterType) {
            container.innerHTML = ''; 
            let delay = 0;

            const filteredFights = filterType === 'all' 
                ? fights 
                : fights.filter(f => f.type === filterType);

            if (filteredFights.length === 0) {
                container.innerHTML = '<div class="col-span-1 md:col-span-2 text-center text-gray-500 py-10">Belum ada pertandingan di kategori ini.</div>';
                return;
            }

            filteredFights.forEach(fight => {
                const card = document.createElement('div');
                card.className = `fight-card rounded-xl w-full mx-auto animate-fade-in-up`;

                const typeBadgeColor = fight.type === 'street' ? 'bg-red-900/50 text-red-400 border-red-800' : 'bg-blue-900/50 text-blue-400 border-blue-800';

                    </div>
                `;
                container.appendChild(card);
                delay += 50; // Lebih cepat agar 24 card tidak terlalu lama loadingnya

        function filterFights(type) {
            filterBtns.forEach(btn => {
                btn.classList.remove('bg-gray-700', 'ring-2', 'ring-yellow-500');
                btn.classList.add('bg-black');
            });
            
            // Mencari button yang aktif berdasarkan parameter type
            const activeBtn = Array.from(filterBtns).find(btn => 
                (type === 'all' && btn.innerText.includes('ALL')) ||
                (type === 'street' && btn.innerText.includes('STREET')) ||
                (type === 'freestyle' && btn.innerText.includes('FREESTYLE'))
            );
            
            if (activeBtn) {
                activeBtn.classList.remove('bg-black');
                activeBtn.classList.add('bg-gray-700', 'ring-2', 'ring-yellow-500');
            }

            renderFights(type);
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderFights('all');
