<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanekala Sparring Vol 2 - Official Fight Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #050505;
            color: #ffffff;
        }
        .font-oswald { font-family: 'Oswald', sans-serif; }
        
        .fight-grid {
            display: grid;
            grid-template-columns: 1fr 50px 1fr;
            align-items: center;
        }

        .match-card {
            border: 1px solid #1a1a1a;
            background: linear-gradient(180deg, #0a0a0a 0%, #050505 100%);
            transition: all 0.3s ease;
        }

        .match-card:hover {
            border-color: #ef4444;
            background: #0f0f0f;
        }

        .red-accent { color: #ef4444; }
        .blue-accent { color: #3b82f6; }

        .tag {
            font-size: 0.65rem;
            letter-spacing: 0.1em;
            padding: 2px 8px;
            border-radius: 2px;
            text-transform: uppercase;
            font-weight: 700;
        }

        /* Overlay text effect */
        .bg-number {
            position: absolute;
            font-size: 5rem;
            font-weight: 900;
            color: rgba(255, 255, 255, 0.02);
            z-index: 0;
            right: 10px;
            bottom: -10px;
            font-family: 'Oswald', sans-serif;
        }
    </style>
</head>
<body class="pb-24">

    <!-- Top Branding -->
    <nav class="sticky top-0 z-50 bg-black/90 backdrop-blur-md border-b border-zinc-800 px-6 py-4 flex justify-between items-center">
        <div class="font-oswald text-xl font-bold tracking-tighter italic">
            SANEKALA <span class="text-red-600">SPARRING</span>
        </div>
        <div class="text-[10px] font-bold text-zinc-500 tracking-[0.3em] uppercase">
            Official Fight Card • Vol 2
        </div>
    </nav>

    <!-- Header Section -->
    <header class="py-20 px-6 text-center bg-[radial-gradient(circle_at_top,_#1a1010_0%,_transparent_70%)]">
        <h1 class="font-oswald text-6xl md:text-8xl font-bold uppercase italic leading-none mb-4">
            THE BATTLE<br><span class="text-red-600 underline decoration-white/10">CHART</span>
        </h1>
        <p class="max-w-xl mx-auto text-zinc-400 text-sm md:text-base font-medium leading-relaxed">
            Daftar lengkap pertandingan sparring Sanekala Vol 2. Menampilkan 52 partai petarung terbaik dari berbagai camp.
        </p>
    </header>

    <main class="max-w-4xl mx-auto px-4">
        
        <!-- Fight Card Container -->
        <div id="fightContainer" class="flex flex-col gap-4">
            <!-- Matches will be injected here -->
        </div>

    </main>

    <footer class="mt-40 py-20 border-t border-zinc-900 text-center">
        <div class="font-oswald text-4xl opacity-10 mb-6">SANEKALA FIGHTING CAMP</div>
        <p class="text-zinc-600 text-[10px] tracking-[0.5em] uppercase">&copy; 2025 Bandung Indonesia</p>
    </footer>

   <script>
    // Data Lengkap Partai 1 - 52
    const DATA = [
        { no: 1, kg: "45 KG", jk: "PUTRA", rules: "FREESTYLE STRIKING", red: "RAFKA SAPARINSYAH", redC: "SANEKALA FIGHTING CAMP", blue: "HASBIE AGNINO AL MALIK", blueC: "BFA" },
        { no: 2, kg: "34 KG", jk: "PUTRI", rules: "STREET BOXING", red: "MIKHAYLA", redC: "SANEKALA FIGHTING CAMP", blue: "KEYLA RIZKIA PUTRI", blueC: "WUSHU ALIMIN IBUN" },
        { no: 3, kg: "60 KG", jk: "PUTRA", rules: "FREESTYLE STRIKING", red: "ALDI FITRA", redC: "COBRA MUAYTHAI", blue: "FIRDAUS YUAN", blueC: "SANEKALA FIGHTING CAMP" },
        { no: 4, kg: "45 KG", jk: "PUTRI", rules: "STREET BOXING", red: "RENGGANIS SAFARINI", redC: "SAGA TRAINING CAMP", blue: "TALITA JABILILLAH", blueC: "WUSHU ALIMIN IBUN" },
        { no: 5, kg: "54 KG", jk: "PUTRA", rules: "FREESTYLE STRIKING", red: "ROHENDI", redC: "SANEKALA FIGHTING CAMP", blue: "MUMAHAD WIKI", blueC: "BFA" },
        { no: 6, kg: "45 KG", jk: "PUTRA", rules: "STREET BOXING", red: "RAFAEL PASHA RAMADHAN", redC: "SOLJER SOUL CREW", blue: "HAPIS AKMAL", blueC: "NON CAMP" },
        { no: 7, kg: "27 KG", jk: "PUTRA", rules: "FREESTYLE STRIKING", red: "HAIKAL JIBRAN ZAELANY", redC: "NON CAMP", blue: "PAISAL PERMANA", blueC: "MAJALAYA FIGHTER CLUB" },
        { no: 8, kg: "51 KG", jk: "PUTRA", rules: "STREET BOXING", red: "JEHAN ACENG", redC: "SANEKALA FIGHTING CAMP", blue: "ELSA SAPUTRA", blueC: "BSB" },
        
        // --- DATA 9 SAMPAI 40 (Silahkan isi nama sesuai Excel Anda) ---
        { no: 9, kg: "TBA", jk: "PUTRA", rules: "TBA", red: "NAMA MERAH", redC: "CAMP", blue: "NAMA BIRU", blueC: "CAMP" },
        { no: 10, kg: "TBA", jk: "PUTRA", rules: "TBA", red: "NAMA MERAH", redC: "CAMP", blue: "NAMA BIRU", blueC: "CAMP" },
        // ... (Ulangi pola ini sampai nomor 40)
        { no: 40, kg: "TBA", jk: "PUTRA", rules: "TBA", red: "NAMA MERAH", redC: "CAMP", blue: "NAMA BIRU", blueC: "CAMP" },

        // --- DATA 41 SAMPAI 52 ---
        { no: 41, kg: "54 KG", jk: "PUTRA", rules: "FREESTYLE STRIKING", red: "MOCHAMAD NOER H", redC: "CATAMOUNT COMBAT CLUB", blue: "FERDIAN WILDIANSYAH", blueC: "SOLJER SOUL CREW" },
        { no: 42, kg: "75 KG", jk: "PUTRA", rules: "STREET BOXING", red: "M RIDWAN", redC: "SOLJER SOUL CREW", blue: "WILLY ZAKARIA", blueC: "SANEKALA FIGHTING CAMP" },
        { no: 43, kg: "65 KG", jk: "PUTRA", rules: "FREESTYLE STRIKING", red: "DOYANG", redC: "SANEKALA FIGHTING CAMP", blue: "TAMIKA ROHMAT D", blueC: "MAJALAYA FIGHTER CLUB" },
        { no: 44, kg: "60 KG", jk: "PUTRA", rules: "STREET BOXING", red: "RIZAL RIDWANULLAH", redC: "SANEKALA FIGHTING CAMP", blue: "CECEP HENDRA", blueC: "SANEKALA FIGHTING CAMP" },
        { no: 45, kg: "57 KG", jk: "PUTRA", rules: "STREET BOXING", red: "FITRA VIKING RAMADAN", redC: "SANEKALA FIGHTING CAMP", blue: "ARIS RESDIANA", blueC: "BFA" },
        { no: 46, kg: "60 KG", jk: "PUTRA", rules: "STREET BOXING", red: "WISNU RAMADHAN NIPTAH", redC: "SANEKALA FIGHTING CAMP", blue: "SIDNAY VICKY", blueC: "BFA" },
        { no: 47, kg: "66 KG", jk: "PUTRA", rules: "STREET BOXING", red: "CHRISTIAN GOKLAS BUTAR2", redC: "SAGA TRAINING CAMP", blue: "MUHAMAD JENY ZAELANI", blueC: "SOLJER SOUL CREW" },
        { no: 48, kg: "66 KG", jk: "PUTRA", rules: "STREET BOXING", red: "AKBAR GUNAWAN", redC: "SANEKALA FIGHTING CAMP", blue: "RAFLI RAMDANI", blueC: "BSB" },
        { no: 49, kg: "70 KG", jk: "PUTRA", rules: "HIBURAN / EXHIBITION", red: "GUEST FIGHTER A", redC: "GUEST STAR", blue: "GUEST FIGHTER B", blueC: "GUEST STAR" },
        { no: 50, kg: "75 KG", jk: "PUTRA", rules: "STREET BOXING", red: "FIGHTER #50 RED", redC: "SANEKALA", blue: "FIGHTER #50 BLUE", blueC: "CAMP X" },
        { no: 51, kg: "60 KG", jk: "PUTRA", rules: "HIBURAN", red: "LOCAL HERO A", redC: "SANEKALA", blue: "LOCAL HERO B", blueC: "NON CAMP" },
        { no: 52, kg: "80+ KG", jk: "PUTRA", rules: "HEAVYWEIGHT EXHIBITION", red: "THE GIANT", redC: "LEGEND CAMP", blue: "THE TITAN", blueC: "SANEKALA" }
    ];

    const container = document.getElementById('fightContainer');

    function render() {
        // Membersihkan container sebelum render (opsional)
        container.innerHTML = ""; 
        
        DATA.forEach(match => {
            const card = document.createElement('div');
            card.className = "match-card rounded-lg p-6 relative overflow-hidden";
            card.innerHTML = `
                <div class="bg-number">${match.no}</div>
                
                <div class="relative z-10">
                    <div class="flex flex-wrap gap-2 mb-6">
                        <span class="tag bg-red-600/10 text-red-500">Partai #${match.no}</span>
                        <span class="tag bg-zinc-800 text-zinc-400">${match.rules}</span>
                        <span class="tag bg-zinc-800 text-zinc-400 font-oswald text-xs">${match.kg} • ${match.jk}</span>
                    </div>

                    <div class="fight-grid gap-4">
                        <div class="text-right">
                            <div class="text-zinc-500 text-[9px] font-bold uppercase tracking-widest mb-1">Red Corner</div>
                            <h3 class="font-oswald text-lg md:text-2xl font-bold uppercase italic leading-none truncate">${match.red}</h3>
                            <p class="text-red-500/80 text-[10px] font-bold uppercase mt-1 truncate">${match.redC}</p>
                        </div>

                        <div class="flex justify-center">
                            <div class="w-10 h-10 border border-zinc-800 flex items-center justify-center rounded-full bg-black">
                                <span class="text-[10px] font-black italic text-zinc-600">VS</span>
                            </div>
                        </div>

                        <div class="text-left">
                            <div class="text-zinc-500 text-[9px] font-bold uppercase tracking-widest mb-1 text-left">Blue Corner</div>
                            <h3 class="font-oswald text-lg md:text-2xl font-bold uppercase italic leading-none truncate">${match.blue}</h3>
                            <p class="text-blue-500/80 text-[10px] font-bold uppercase mt-1 truncate">${match.blueC}</p>
                        </div>
                    </div>
                </div>
            `;
            container.appendChild(card);
        });
    }

    render();
</script>
</body>
</html>
