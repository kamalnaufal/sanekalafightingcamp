        :root {

            --card-bg: #1a1a1a;

            --accent-blue: #0077b6;
            --text-gold: #d4af37;
            --text-white: #f8f9fa;
            --text-gray: #a0a0a0;
            --transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-white);
            line-height: 1.6;
            overflow-x: hidden;
        }

        header {
            padding: 4rem 1rem;
            text-align: center;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1599058917233-57c0b658c79c?auto=format&fit=crop&q=80&w=1470') center/cover;
            border-bottom: 2px solid var(--text-gold);
        }

        header h1 {
            font-size: 3rem;
            letter-spacing: 4px;
            color: var(--text-gold);
            text-transform: uppercase;
            margin-bottom: 0.5rem;
        }

        header p {
            font-size: 1.2rem;
            color: var(--text-gray);
            font-weight: 300;
        }

        .filter-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
            padding: 2rem 1rem;
            position: sticky;
            top: 0;
            background: var(--bg-dark);
            z-index: 100;
            border-bottom: 1px solid #333;
        }

        .filter-btn {
            padding: 0.8rem 1.5rem;
            border: 1px solid var(--text-gold);
            background: transparent;
            color: var(--text-gold);
            cursor: pointer;
            text-transform: uppercase;
            font-weight: 600;
            transition: var(--transition);
        }

        .filter-btn.active, .filter-btn:hover {
            background: var(--text-gold);
            color: black;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
        }

        .match-card {
            background: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #333;
            opacity: 0;
            transform: translateY(30px);
            transition: var(--transition);
        }

        .match-card.reveal {
            opacity: 1;
            transform: translateY(0);
        }

        .match-card:hover {
            border-color: var(--text-gold);
            transform: scale(1.02);
        }

        .match-header {
            background: #252525;
            padding: 1rem;
            text-align: center;
            border-bottom: 1px solid #333;
        }

        .partai-num {
            display: block;
            font-size: 0.8rem;
            color: var(--text-gold);
            font-weight: bold;
        }

        .rules-tag {
            font-weight: 800;
            font-size: 1.1rem;
            margin: 0.3rem 0;
        }

        .class-info {
            font-size: 0.9rem;
            color: var(--text-gray);
        }

        .match-content {
            display: grid;
            grid-template-columns: 1fr 40px 1fr;
            align-items: center;
            padding: 1.5rem 1rem;
        }

        .fighter {
            text-align: center;
        }

        .fighter-name {
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 0.3rem;
            height: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.2;
        }

        .fighter-camp {
            font-size: 0.75rem;
            color: var(--text-gray);
            text-transform: uppercase;
        }

        .vs {
            text-align: center;
            font-weight: bold;
            color: var(--text-gold);
            font-style: italic;
        }

        .corner-red { color: var(--accent-red); }
        .corner-blue { color: var(--accent-blue); }

        footer {
            text-align: center;
            padding: 3rem;
            color: var(--text-gray);
            border-top: 1px solid #333;
            margin-top: 4rem;
        }

        @media (max-width: 600px) {
            .container { grid-template-columns: 1fr; padding: 1rem; }
            header h1 { font-size: 2rem; }
            .filter-container { flex-wrap: wrap; }
        }
    </style>
</head>

    function renderMatches(filter = 'ALL') {
        container.innerHTML = '';
        const filtered = filter === 'ALL' ? matchesData : matchesData.filter(m => m.rules === filter);

        filtered.forEach(match => {
            const card = document.createElement('div');
            card.className = 'match-card';
            card.innerHTML = `
                <div class="match-header">
                    <span class="partai-num">PARTAI #${match.partai}</span>
                    <div class="rules-tag">${match.rules}</div>
                    <div class="class-info">${match.kg} | ${match.jk}</div>
                </div>
                <div class="match-content">
                    <div class="fighter">
                        <div class="fighter-name corner-red">${match.red.name}</div>
                        <div class="fighter-camp">${match.red.camp}</div>
                    </div>
                    <div class="vs">VS</div>
                    <div class="fighter">
                        <div class="fighter-name corner-blue">${match.blue.name}</div>
                        <div class="fighter-camp">${match.blue.camp}</div>
                    </div>
                </div>
            `;
            container.appendChild(card);
        });

        // Trigger animation
        observeCards();
    }

    function filterMatches(category) {
        // Update button active state
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.classList.toggle('active', btn.innerText === (category === 'ALL' ? 'SEMUA PARTAI' : category));
        });
        
        renderMatches(category);
    }

    function observeCards() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('reveal');
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.match-card').forEach(card => {
            observer.observe(card);
        });
    }

    // Initial Render
    renderMatches();
</script>
